    button.onclick = async () => {
      let createdCount = 0;

      for (const [a_id, datesSet] of Object.entries(allSelectedDates)) {
        if (!datesSet.size) continue;

        const dates = [...datesSet].sort(); // ensure order

        const response = await fetch(WEBAPP_URL, {
          method: 'POST',
          body: JSON.stringify({
            a_id: a_id,
            dates: dates
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        if (result.success) {
          createdCount += result.created || 0;
        } else {
          console.error(`‚ùå Failed to book for ${a_id}:`, result.error);
        }
      }

      alert(`Booking complete! ${createdCount} events created.`);
      location.reload();
    };
  }
